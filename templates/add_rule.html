<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Email Routing Rule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Add Email Routing Rule</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Form to Add a New Email Routing Rule -->
        <form action="{{ url_for('add_rule') }}" method="POST">
            <div>
                <label for="generated_email">Generated Text</label>
                <input type="text" id="generated_email" name="generated_email" placeholder="random">
            </div>
            <div>
                <label for="action_type">Action Type</label>
                <select id="action_type" name="action_type" required>
                    <option value="forward">Forward</option>
                    <option value="drop">Drop</option>
                </select>
            </div>
            <button type="submit">Add Rule</button>
        </form>
    </div>
</body>

</html>
